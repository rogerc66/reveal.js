<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>zenityforce.com</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown data-autosilde="2000">
					<textarea data-template>
						## Roger's Learning slides

						A skill dev slides [link](https://zenityforce.com).
					</textarea>
				</section>
				<section data-markdown="./md/mdppt.md"
				data-separator="^\n\n\n"
         		data-separator-vertical="^\n\n"
         		data-separator-notes="^Note:"
         		data-charset="iso-8859-15" data-autosilde="2000">
				</section>
				<section data-autosilde="2000">
					<section data-autosilde="2000"><p>Slide 2 V1</p></section>
					<section data-autosilde="2000"><p>Slide 2 V2</p></section>
				</section>
				<section data-markdown data-autosilde="2000">
					<script type="text/template">
					<!-- .slide: data-background="#ffff00" -->
					- Item 1 <!-- .element: class="fragment" data-autosilde="2000" data-fragment-index="1" -->
					- Item 2 <!-- .element: class="fragment" data-autosilde="2000" data-fragment-index="2" -->
					</script>
				</section>
				<section data-autoslide="1500">
  					<p class="fragment fade">Some text you want to appear</p>
  					<p class="fragment" data-autoslide="0"></p> <!-- no one knows I exist! -->
				</section>
				<section data-markdown>
					<textarea data-template>
						## Page title

						A paragraph with some text and a [link](http://hakim.se).
					</textarea>
				</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
			Reveal.configure({
  				autoSlide: 3500
			});
		</script>
	</body>
</html>
